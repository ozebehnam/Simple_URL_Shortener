{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'router/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'router/main.css' %}">
      <title>URL Shortener Project</title>
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'home' %}">URL Shortener</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'how-to' %}">How to Use</a>
              <a class="nav-item nav-link" href="{% url 'url-list' %}">List of All URLs</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'sign-out' %}">Sign Out</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <script src="{% static 'router/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'router/popper.min.js' %}"></script>
    <script src="{% static 'router/bootstrap.min.js' %}"></script>
  </body>
</html>
